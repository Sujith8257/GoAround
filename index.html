<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div class="login-or-signup">
            <div class="overlap-group-wrapper">
                <div class="overlap-group">
                    <div class="rectangle"></div>
                    <img class="logo-no-background" src="/img/logo-no-background-1.png" />
                    <button class="button" onclick="window.location.href='login.html';">
                        <div class="text-wrapper">Login</div>
                    </button>
                    <button class="div-wrapper" onclick="window.location.href='signup.html';">
                        <div class="div">Signup</div>
                    </button>
                    <div class="or">
                        <div class="text-wrapper-2">OR SIGNUP WITH</div>
                        <img class="line" src="/img/line-1.svg" />
                        <img class="img" src="/img/line-2.svg" />
                    </div>
                    <button class="button-2" onclick="loginWithGoogle()">
                        <img class="SVG" src="/img/google.svg" />
                        <div class="text">CONTINUE WITH GOOGLE</div>
                    </button>
                </div>
            </div>
        </div>
        
        <script type="module">
            // Import Firebase SDKs
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
            import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
            
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyCyiHHLJeqygENGGAdKlKL2es3Y7qJ4MNM",
                authDomain: "goaround1-f7a84.firebaseapp.com",
                projectId: "goaround1-f7a84",
                storageBucket: "goaround1-f7a84.appspot.com",
                messagingSenderId: "901999773807",
                appId: "1:901999773807:web:cf07e3deaf7b0f0bef659a",
                measurementId: "G-K182FF54Y9"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const provider = new GoogleAuthProvider();
            
            // Google Sign-In function
            window.loginWithGoogle = async () => {
                try {
                    const result = await signInWithPopup(auth, provider);
                    alert(`Welcome ${result.user.displayName}`);
                    console.log("User Info:", result.user);
                    window.location.href='home.html'
                } catch (error) {
                    console.error("Error during login:", error);
                }
            };
        </script>
    </body>
</html>
